<!DOCTYPE html>
<html>

<head>
  <title>Projeto Final TI 2 - Log In Form</title>
  <link href="css-projeto.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="bootstrap.css" rel="stylesheet">
</head>

<body style="margin: 0;">

  <div class="page-container">
    <div class="content-wrap">

      <section class="section-barra">
        <nav class="barra">
          <a class="brand-barra" href="index.html"><i class="fas fa-bolt" style="font-size: 20px; color: rgb(250, 188, 96)"></i> ThunderStream</a>
          <a class="link-barra" href="LogIn.html">Log In</a>
          <a class="link-barra" href="SignUp.html">Sign Up</a>
        </nav>
      </section>

      <section class="container" style="padding: 45px 0; border-radius: 5px; background-color: rgb(218, 218, 218);">

        <p class="text-log-sign">Log In</p>
        <section class="section-log-sign">
          <form class="" action="" method="post">
            <p class="legend-log-sign">USERNAME OR EMAIL <span style="color: red;">*</span> </p>
            <br>
            <input type="text" class="input-log-sign" required autofocus>
            <br>
            <p class="legend-log-sign">PASSWORD <span style="color: red;">*</span> </p>
            <br>
            <input type="password" class="input-log-sign" required>
            <br>
            <a href="#" class="forgot-password">Forgot password?</a>

            <button type="submit" class="button-log-sign">Log In</button>
          </form>
        </section>

      </section>

    </div>
    <footer class="footer">Copyright &copy; ThunderStream 2019</footer>
  </div>

</body>

</html>
